<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теми уроків</title>
    <link rel="stylesheet" href="style.css">
    <style>

 /* Меню */
 .menuh1 ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .menuh1 ul li {
            margin: 0 10px;
        }
        .menuh1 ul li a {
            display: inline-block;
            background: #463124;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .menuh1 ul li a:hover {
            background: #9b714b;
            transform: scale(1.05);
        }

        /* Основний контент */
        section {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2, h3 {
            color: #ddd;
        }

        /* Картки книг */
        .book {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(70, 70, 70, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }

        .book img {
            width: 120px;
            height: 160px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .book-info {
            flex: 1;
            text-align: left;
            padding-left: 15px;
        }

        .book a {
            display: inline-block;
            background: #9b714b;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            margin-right: 10px;
        }

        .book a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Підвал */
        footer {
            background: rgb(51, 51, 51);
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>5-11 клас НУШ: Теми уроків</h1>
        <nav class="menuh1">
            <ul>
                <li><a href="index.html">На головну</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Про вчителя</h2>
        <h3>Дрончак Олександр</h3>
        <div class="book">
            <img src="119.jpg"style="width: 250px; height: 300px;">
            <h3>Інформатика (Ривкінд) 5 клас</h3>
            
    </section>

    <footer>
        <p>&copy; 2025 Освітній сайт | Всі права захищено</p>
    </footer>

</body>
</html>
